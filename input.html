<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label for="name">Name:</label>
      <input type="text" placeholder="Name" id="name" name="name" required maxlength="8"><br />
      <br>
      <label for="button">Click Me:</label>
      <input type="submit" placeholder="Name" id="button" name="button"><br />
      <br>
      <label for="checkbox">Do you want to check the box?</label>
      <input type="checkbox"  id="checkbox" name="checkbox"><br />
      <br>
      <label for="datetime">To get the datetime</label>
      <input type="datetime-local" placeholder="Date" id="datetime" name="datetime"><br />
      <br>
      <label for="Email">Email:</label>
      <input type="email" id="Email" placeholder="Enter Email" pattern=".+@gmail.com" size="20" name="Email" required><br />
      <br>
      <label for="upload">Upload:</label>
      <input type="file" id="upload" placeholder="Upload" name="upload" accept="image/jpeg,image/x-png"><br />
      <br>
      <p>Select the favourite fruit:</p>
      <input type="radio" id="mango" name="drone" value="mango" checked>
      <label for="mango">Mango</label>
      <input type="radio" id="apple" name="drone" value="apple">
      <label for="apple">Apple</label><br />
      <br>
      <label for="search">Search the name:</label>
      <input type="search" id="search" name="search">
      <button type="button"  name="search">Search</button><br />
      <br>
      <label for="password">Password:</label>
      <input type="password" placeholder="Password" name="password" required maxlength="8"><br />
      <br>
      <input type="range" id="range" name="range" max="10" min="1">
      <label for="range">Volume</label>
    </form>
  </body>
</html>
